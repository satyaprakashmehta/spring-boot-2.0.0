# ----------------------------------------
# application - Application Properties
# ----------------------------------------
mehta.welcome.message=Hello Satya Prakash

# ----------------------------------------
# MySQL DataBase Connection Properties
# ----------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_2_0_0?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# ----------------------------------------
# ACTUATOR PROPERTIES
# ----------------------------------------
#endpoints.actuator.enabled=false
#management.security.enabled=false

# ----------------------------------------
# DevTols PROPERTIES
# ----------------------------------------
spring.devtools.restart.enabled=false
spring.profiles.active=dev

# ----------------------------------------
# Logging Level
# ----------------------------------------
logging.level.root=error
logging.level.com.sp.mehta=error
logging.level.org.springframework=error
logging.level.org.springframework.security=error
logging.level.org.hibernate=error
#-----------------------------------------
logging.path=../logs
logging.file=${logging.path}/prod-application.log
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n  

